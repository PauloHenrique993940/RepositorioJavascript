<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Programa situação nota de Aluno</title>

        </p>
        <p>1° Nota: 
            <input type="number" step="0.1" min="0" max="10" id="InNota1" required>
        </p>

        <p>2° Nota: 
            <input type="number" step="0.1" min="0" max="10" id="InNota2" required>
        </p>
        
        <input style="background-color: chartreuse;" type="submit" value="Exibir média e Situação">
    </form>

    <h4></h4>

        const frm = document.getElementById("frm");
        const resp1 = document.querySelector("h3");
        const resp2 = document.querySelector("h4");

        //Criar um ouvinte de evento acionado quando o botão submit for clicado
        frm.addEventListener("submit", (e) => {
            e.preventDefault(); // evita envio para o formulário
            const nome = document.getElementById("InNome").value; //Obter valores do formulário

</body>
</html>
